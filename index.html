<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <!-- header -->
    <div class="px-4 py-5 mt-5 text-center">
      <img class="icon" src="./391px-Emblem.svg.png" alt="StarfleetEmblem">
      <h1 class="display-5 fw-bold">STAPI by Sol Nevendorf</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Hello! i made this APIs to practice my React skills. <br> They are simple, but can help you study. Enjoy!</p>
      </div>
    </div>
    <!-- apis -->
    <div class="container px-4">
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <!-- col1 -->
        <div class="feature col">
          <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
          </div>
          <h3 class="fs-2">Characters</h3>
          <p>All next generation main characters.</p>
          <a href="stCharacters.json" class="icon-link"> Characters API
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>
        </div>
        <!-- col2 -->
        <div class="feature col">
          <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
          </div>
          <h3 class="fs-2">Worlds</h3>
          <p>Worlds tour</p>
          <a href="stWorlds.json" class="icon-link"> Worlds API
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>
        </div>
        <!-- col 3 -->
        <div class="feature col">
          <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
          </div>
          <h3 class="fs-2">Ships</h3>
          <p>SpaceCrafts</p>
          <a href="spaceCrafts.json" class="icon-link"> SpaceCarft API
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>
        </div>
        
      </div>
    </div>

    <style>
      body{
        background: #010c19;
        color: #e7f1fe;
      }
      .icon{
        width: 50px;
        height: auto;
      }
    </style>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
